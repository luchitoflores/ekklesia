{% extends 'base.html'%}
{%block head%}{%load tags%}{%endblock%}

{% block title%}
Añadir Cantón
{%endblock%}


{%block content%}
{%messages_error_tag%}


<form action="" method='POST' class='form-horizontal'>
	{%csrf_token%}
	{% for f in form %}
	
	<div class="control-label">
		{{f.label}}
	</div>

	<div class="controls">{{f}}</div>
	<div class="controls help-text">{{f.help_text}}</div>
	<div class="controls errors">{{f.errors}}</div>	
	{% endfor %}

	<div class="form-actions">
		<input type="submit" class='btn btn-primary'>
		<a href="{% url 'canton_list' %}" class='btn btn-primary'>Cancelar</a>
	</div>
</form>
{%endblock%}
