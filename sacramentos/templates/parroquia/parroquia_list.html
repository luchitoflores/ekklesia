{%extends 'base.html'%}
{%block title%}Lista de Parroquias Eclesiásticas{%endblock%}
{%block content_title%}
Lista de Parroquias Eclesiásticas
{%endblock%}

{%block content%}
<table id='id_table_parroquia' class='table table-bordered table-striped'>
	<thead>
		<tr>
			<th>Nombre</th>
		</tr>
	</thead>
	<tbody>

		{%for o in object_list%}
		<tr>
			<td>
				<a href="{{o.get_absolute_url}}">{{o.nombre}}</a>
			</td>
		</tr>
		{%endfor%}
	</tbody>
</table>

<a href="{%url 'parroquia_create'%}" class='btn btn-primary'>Nueva Parroquia</a>

{%endblock%}
