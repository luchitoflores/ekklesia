<!doctype html>
{%extends 'base.html'%}
{%block content%}
<form id ='id_form_anio' action="." class='form-horizontal'>
	
	{% for f in form%}
	<div class="control-group">
		<label class='control-label'>
			{{f.label}}
		</label>
		
		<div class="controls">
			{{f}}
		</div>
		
		<div class="controls help-text" >
			{{f.help_text}}
			<span class="errors" >
				{{f.errors}}
			</span>
		</div>
	</div>
	{%endfor%}
	<div class="form-actions">
		<input type="submit" value="Enviar" class='btn btn-primary'>
		
	</div>
</form>

{%endblock%}
