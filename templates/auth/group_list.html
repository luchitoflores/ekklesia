{% extends 'base.html' %}

{%block title%} Grupos {%endblock%}

{%block content%}

<table class='table table-striped table-bordered'>
	<thead>
		<tr>
			<th>Nombre del Grupo</th>
		</tr>
	</thead>
	<tbody>
		{%for o in object_list%}
		<tr>
			<td><a href="/group/{{o.id}}">{{o.name}}</a></td>
		</tr>
		{%endfor%}
	</tbody>
</table>

{%endblock%}
