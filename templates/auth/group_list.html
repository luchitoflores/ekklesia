{% extends 'base.html' %}

{%block title%}Lista de Grupos{%endblock%}
{%block content_title%}
Lista de Grupos
{%endblock%}

{%block content%}

<table id='id_table_group' class='table table-bordered table-striped'>
	<thead>
		<tr>
			<th>Nombre del Grupo</th>
		</tr>
	</thead>
	<tbody>
		{%for o in object_list%}
		<tr>
			<td><a href="/group/{{o.id}}">{{o.name}}</a></td>
		</tr>
		{%endfor%}
	</tbody>
</table>
{%if perms.auth.add_group %}
<a href="{%url 'group_create'%}" class='btn btn-primary'>Nuevo Grupo</a>
{%endif%}

{%endblock%}
